  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
      packages: {
        app: {
          format: 'register',
          defaultExtension: 'js'
        }
      },
      map: {
        'moment': '/node_modules/moment/moment.js'
      }
    });
    Promise.all([
      System.import('node_modules/rxjs/bundles/Rx.js'),
      System.import('app/boot')
    ]).catch(console.error.bind(console));
  </script>

  <link rel="stylesheet" href="style/main.css" />
